<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontaktujte nás | UCHYTIL s.r.o.</title>
  <link rel="stylesheet" href="/web4/css/style.css">
  <link rel="stylesheet" href="/web4/css/con-style.css">
  <link rel="stylesheet" href="/web4/css/reststyle.css">
  <link rel="icon" href="/web4/fotky/logo.png" type="image/png">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="/web4/js/content-loader.js"></script>
  <script src="/web4/js/contactus-us.js"></script>
</head>
<body>
  <!-- Header -->
  <div id="contactus-sticky-header">
  <a href="../html/index.html" class="contactus-logo">
  <img id="mainLogo" src="/web4/fotky/logo.png" alt="UCHYTIL s.r.o. Logo">
    </a>
    <button id="scrollTopBtn" aria-label="Zpět nahoru">
      <ion-icon name="arrow-up-outline"></ion-icon>
    </button>
  </div>

  <!-- Hero Section -->
  <section class="contact-hero">
    <h1 id="hero-title"><!-- Dynamic content --></h1>
    <p id="hero-subtitle"><!-- Dynamic content --></p>
  </section>

  <!-- Main Content -->
  <div class="contact-container">
    <!-- Company Leadership -->
    <section>
      <div class="section-title">
        <h2 class="section-title" id="leadership-title"><!-- Dynamic content --></h2>
      </div>
      
      <div class="contact-grid" id="leadership-grid">
        <!-- Dynamic content -->
      </div>
    </section>
    
    <!-- Shop Section -->
    <section class="content-section" id="shop">
      <div class="section-title">
        <h2 class="section-title" id="shop-title"><!-- Dynamic content --></h2>
        <p class="shop-subtitle" id="shop-subtitle"><!-- Dynamic content --></p>
      </div>
      <div class="container">
        <div class="shop-content-grid">
          <div class="shop-left-section">
            <div class="shop-hero-image">
              <img src="" alt="" class="shop-image">
            </div>
            
            <div class="shop-description-card">
              <div class="card-icon">
                <ion-icon name=""></ion-icon>
              </div>
              <h3 class="card-title"></h3>
              <p class="card-description"></p>
            </div>
          </div>

          <div class="shop-contact-section">
            <div class="contact-cards">
              <!-- Contact cards will be loaded from JSON -->
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <!-- Divisions Section with Blue Background -->
    <div class="divisions-section-wrapper">
      <div class="divisions-container">
        <div class="section-title">
          <h2 class="section-title" id="divisions-title"><!-- Dynamic content --></h2>
        </div>
        
        <div class="division-tabs" id="division-tabs">
          <!-- Dynamic tabs -->
        </div>
        
        <div id="division-contents">
          <!-- Dynamic division content -->
        </div>
      </div>
    </div>
    
    <!-- Branches Slideshow -->
    <section>
      <div class="section-title">
        <h2 class="section-title" id="branches-title"><!-- Dynamic content --></h2>
      </div>
      
      <div class="branches-slideshow">
        <div class="slideshow-nav">
          <button id="prevSlide" aria-label="Předchozí pobočka">
            <ion-icon name="chevron-back-outline"></ion-icon>
          </button>
          <button id="nextSlide" aria-label="Další pobočka">
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </button>
        </div>
        <div class="slideshow-container" id="slideshow">
          <!-- Dynamic branch slides -->
        </div>
      </div>
    </section>
  </div>

  <!-- Pre-Footer Links -->
  <section class="prefooter-links">
    <div class="container">
      <div class="prefooter-groups">
        <div class="pf-group">
          <div class="pf-group-title">naše podstránky</div>
          <div class="pf-list">
            <a class="pf-card" href="aboutus.html"><h3 class="pf-title">O nás</h3></a>
            <a class="pf-card" href="projects.html"><h3 class="pf-title">Reference</h3></a>
            <a class="pf-card" href="contact-us.html"><h3 class="pf-title">Kontakty</h3></a>
            <a class="pf-card" href="eshop.html"><h3 class="pf-title">E‑Shop</h3></a>
            <a class="pf-card" href="division-template.html?division=energetika"><h3 class="pf-title">Divize</h3></a>
          </div>
        </div>
        <div class="pf-group">
          <div class="pf-group-title">jiné</div>
          <div class="pf-list">
            <a class="pf-card" href="ethics-code.html"><h3 class="pf-title">Etický kodex</h3></a>
            <a class="pf-card" href="certifikace.html"><h3 class="pf-title">Certifikace</h3></a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="footer-top">
      <div class="container">
        <div class="footer-brand">
          <a href="#" class="logo"><img id="footer-logo" src="" alt="UCHYTIL s.r.o."></a>
          <p class="footer-text" id="footer-text"><!-- Dynamic content --></p>
        </div>
        <div class="footer-contact">
          <h4 class="contact-title">Kontakt</h4>
          <ul class="footer-contact-list">
            <li class="contact-item">
              <ion-icon name="call-outline"></ion-icon>
              <a id="footer-phone" href="#">—</a>
            </li>
            <li class="contact-item">
              <ion-icon name="mail-outline"></ion-icon>
              <a id="footer-email" href="#">—</a>
            </li>
            <li class="contact-item">
              <ion-icon name="briefcase-outline"></ion-icon>
              <span id="footer-ico">IČO: —</span>
            </li>
            <li class="contact-item social">
              <a id="footer-linkedin" href="#" target="_blank" aria-label="LinkedIn">
                <ion-icon name="logo-linkedin"></ion-icon>
              </a>
              <a id="footer-facebook" href="#" target="_blank" aria-label="Facebook">
                <ion-icon name="logo-facebook"></ion-icon>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="footer-bottom">
      <div class="container">
        <p class="footer-copyright" id="footer-copyright"><!-- Dynamic content --></p>
      </div>
    </div>
  </footer>

  <script>
    (async () => {
      try {
        const res = await fetch('../data/content.json', { cache: 'no-cache' });
        const data = await res.json();
        const f = data.footer || {};
        const c = f.contact || {};
        const phone = c.phone || '';
        const email = c.email || '';
        const ico = c.ico || f.ico || '';
        const ln = f.linkedin || '';
        const fb = f.facebook || '';
        const ph = document.getElementById('footer-phone');
        const em = document.getElementById('footer-email');
        const ic = document.getElementById('footer-ico');
        const lnk = document.getElementById('footer-linkedin');
        const fbk = document.getElementById('footer-facebook');
        if (ph && phone) { ph.textContent = phone; ph.href = 'tel:' + phone.replace(/\s+/g,''); }
        if (em && email) { em.textContent = email; em.href = 'mailto:' + email; }
        if (ic && ico) { ic.textContent = 'IČO: ' + ico; }
        if (lnk && ln) lnk.href = ln;
        if (fbk && fb) fbk.href = fb;
      } catch (e) { /* noop */ }
    })();
  </script>
</body>
</html>
