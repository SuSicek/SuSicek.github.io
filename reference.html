<!DOCTYPE html>
<html lang="cs">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preload" href="./css/style.css" as="style">
  <link rel="stylesheet" href="./css/style.css" />

<body>
  <header class="header" data-header>
    <!-- ...existing code... -->

  <main>
    <section class="content-section" id="reference-detail">
      <div class="container">
        <article class="reference-card" id="ref-card">
          <img id="ref-image" class="reference-image" alt="Reference" />
          <div class="reference-content">
            <span id="ref-category" class="reference-category"></span>
            <h1 id="ref-title" class="reference-title"></h1>
            <p id="ref-description" class="reference-description"></p>
            <div class="reference-details">
              <div id="ref-location" class="reference-location"></div>
              <div id="ref-year" class="reference-year"></div>
            </div>
          </div>
        </article>
      </div>
    </section>
  </main>
