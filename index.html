  <!-- Correct services rolldown init + debug force show -->
<script>
(function(){
  const trigger = document.getElementById('servicesTrigger');
  const panel = document.getElementById('servicesPanel');
  if(!trigger || !panel) return;
  // TEMP DEBUG: force visible so you can see it
  panel.hidden = false; // remove hidden attribute
  panel.classList.add('debug-visible');
  // Apply stagger animation delays
  panel.querySelectorAll('li').forEach(li=>{
    const idx = parseInt(li.style.getPropertyValue('--i')) || 0;
    const d = (idx/4) + 's';
    li.style.animationDelay = d;
  });
  function open(){ panel.hidden=false; trigger.setAttribute('aria-expanded','true'); }
  function close(){ panel.hidden=true; trigger.setAttribute('aria-expanded','false'); }
  trigger.addEventListener('click', e=>{
    e.preventDefault();
    const expanded = trigger.getAttribute('aria-expanded') === 'true';
    expanded ? close() : open();
  });
  document.addEventListener('click', e=>{ if(!panel.contains(e.target) && !trigger.contains(e.target)) close(); });
})();
</script>
