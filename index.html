<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UCHYTIL s.r.o.</title>
    <!-- Preload critical assets -->
    <link rel="preload" as="image" href="/fotky/logo.png" />
    <link rel="preload" as="image" href="/fotky/dronBrno.png" />
    <meta name="theme-color" content="#2256a1">
    <!-- GitHub Pages deployment -->
    <link rel="icon" href="/fotky/logo.png" />
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }
      .app-loading {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        background-color: #ffffff;
        font-family: 'Roboto', sans-serif;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9999;
        /* Intense Blue ring background pattern */
        background-image:
          radial-gradient(circle at 20% 80%, rgba(34, 86, 161, 0.70) 0%, transparent 70%),
          radial-gradient(circle at 80% 20%, rgba(34, 86, 161, 0.65) 0%, transparent 70%),
          radial-gradient(circle at 40% 40%, rgba(34, 86, 161, 0.55) 0%, transparent 70%),
          radial-gradient(circle at 60% 70%, rgba(34, 86, 161, 0.50) 0%, transparent 70%),
          radial-gradient(circle at 90% 10%, rgba(34, 86, 161, 0.50) 0%, transparent 70%);
        background-size: 800px 800px, 1000px 1000px, 700px 700px, 900px 900px, 750px 750px;
        background-position: 0% 0%, 100% 100%, 50% 50%, 75% 25%, 25% 75%;
        background-repeat: no-repeat;
      }
      .app-loading::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image:
          radial-gradient(circle at 70% 30%, rgba(34, 86, 161, 0.40) 0%, transparent 65%),
          radial-gradient(circle at 10% 90%, rgba(34, 86, 161, 0.45) 0%, transparent 60%),
          radial-gradient(circle at 85% 85%, rgba(34, 86, 161, 0.35) 0%, transparent 55%);
        background-size: 1100px 1100px, 750px 750px, 850px 850px;
        background-position: 30% 70%, 80% 20%, 60% 40%;
        background-repeat: no-repeat;
        pointer-events: none;
        z-index: -1;
      }
      .app-loading .logo-wrapper {
        margin-bottom: 40px;
        opacity: 0;
        animation: fadeIn 0.8s ease-out forwards;
      }
      .app-loading .logo {
        max-width: 280px;
        height: auto;
        display: block;
      }
      .loader {
        width: 48px;
        height: 48px;
        border: 4px solid #e1e4e8;
        border-top: 4px solid #2256a1; /* UCHYTIL Blue */
        border-radius: 50%;
        animation: spin 1s linear infinite, fadeIn 0.5s ease-out 0.3s forwards;
        opacity: 0;
      }
      .loading-text {
        margin-top: 20px;
        color: #5f6368;
        font-size: 14px;
        letter-spacing: 1px;
        text-transform: uppercase;
        animation: fadeIn 0.5s ease-out 0.6s forwards;
        opacity: 0;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .app-loading.fade-out {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.5s ease-out;
      }
    </style>
  </head>
  <body>
    <div id="app-loading" class="app-loading">
      <div class="logo-wrapper">
        <img src="/fotky/logo.png" alt="UCHYTIL s.r.o." class="logo" />
      </div>
      <div class="loader"></div>
      <div class="loading-text">Načítám...</div>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <script>
      // Fallback: Remove loader after max 5 seconds if app fails to signal ready
      setTimeout(() => {
        const loader = document.getElementById('app-loading');
        if (loader) loader.classList.add('fade-out');
        setTimeout(() => { if(loader) loader.remove(); }, 500);
      }, 5000);
    </script>
  </body>
</html>
