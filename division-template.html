<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Divize | UCHYTIL s.r.o.</title>
  <link rel="icon" href="../fotky/logo.png" type="image/png">

  <link rel="stylesheet" href="../css/division.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js" defer></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <script src="../js/main.js" defer></script>
  <script src="../js/division.js" defer></script>
</head>
<body id="top">
  <header class="header" data-header>
    <div class="overlay" data-overlay></div>
    <div class="header-top">
      <div class="container">
        <a href="index.html" class="logo">
          <img src="" alt="" loading="eager">
        </a>
        <div class="header-btn-group">
          <button class="nav-open-btn" aria-label="Open Menu" data-nav-open-btn>
            <ion-icon name="menu-outline"></ion-icon>
          </button>
        </div>
      </div>
    </div>
    <div class="header-bottom">
      <div class="container">
        <nav class="navbar" data-navbar>
          <div class="navbar-top">
            <a href="../html/index.html" class="logo">
              <img src="../fotky/logo.png" alt="" loading="lazy">
            </a>
            <button class="nav-close-btn" aria-label="Close Menu" data-nav-close-btn>
              <ion-icon name="close-outline"></ion-icon>
            </button>
          </div>
          <ul class="navbar-list">
            <!-- Navigation items will be loaded from JSON -->
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <!-- Slideshow (same as main) -->
    <section class="hero-section" id="home">
      <div class="slideshow">
        <!-- Slides will be loaded from JSON -->
      </div>
    </section>

    <!-- Division Intro -->
    <section class="division-section" id="division-intro">
      <div class="container">
        <div class="division-intro-nav">
          <button class="division-nav-arrow left" id="divisionPrev" aria-label="Předchozí divize">
            <ion-icon name="chevron-back-outline"></ion-icon>
          </button>

          <div class="division-intro-texts">
            <span class="division-kicker" id="division-kicker">Naše divize</span>
            <h1 class="division-title" id="division-title"></h1>
            <p class="division-subtitle" id="division-subtitle"></p>
            <p class="division-description" id="division-description"></p>
          </div>

          <button class="division-nav-arrow right" id="divisionNext" aria-label="Další divize">
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </button>
        </div>
      </div>
    </section>

    <!-- Services -->
    <section class="division-section" id="division-services">
      <div class="container">
        <h2 class="h2 section-heading">Služby divize</h2>
        <div class="division-services-grid" id="servicesGrid">
          <!-- Filled by JS -->
        </div>
      </div>
    </section>

    <!-- Projects -->
    <section class="division-section alt" id="division-projects">
      <div class="container">
        <h2 class="h2 section-heading">Vybrané projekty</h2>
        <div class="division-projects-grid" id="projectsGrid">
          <!-- Filled by JS -->
        </div>
        <div class="division-cta">
          <a id="projectsCta" class="btn-primary" href="#" target="_self">Zobrazit všechny projekty</a>
        </div>
      </div>
    </section>

    <!-- Division CTA (optional, filled if present) -->
    <section class="division-cta-band" id="divisionCtaBand" hidden>
      <div class="container">
        <div class="cta-copy">
          <h3 id="divisionCtaTitle"></h3>
          <p id="divisionCtaText"></p>
        </div>
        <a id="divisionCtaBtn" class="btn-secondary" href="#contact">Kontakt</a>
      </div>
    </section>

    <!-- Pre-Footer Links -->
    <section class="prefooter-links">
      <div class="container">
        <div class="prefooter-groups">
          <div class="pf-group">
            <div class="pf-group-title">naše podstránky</div>
            <div class="pf-list">
              <a class="pf-card" href="aboutus.html"><h3 class="pf-title">O nás</h3></a>
              <a class="pf-card" href="projects.html"><h3 class="pf-title">Reference</h3></a>
              <a class="pf-card" href="contact-us.html"><h3 class="pf-title">Kontakty</h3></a>
              <a class="pf-card" href="eshop.html"><h3 class="pf-title">E‑Shop</h3></a>
              <a class="pf-card" href="division-template.html?division=energetika"><h3 class="pf-title">Divize</h3></a>
            </div>
          </div>
          <div class="pf-group">
            <div class="pf-group-title">jiné</div>
            <div class="pf-list">
              <a class="pf-card" href="ethics-code.html"><h3 class="pf-title">Etický kodex</h3></a>
              <a class="pf-card" href="certifikace.html"><h3 class="pf-title">Certifikace</h3></a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="footer-top">
      <div class="container">
        <div class="footer-brand">
          <a href="#" class="logo"><img id="footer-logo" src="" alt="UCHYTIL s.r.o."></a>
          <p class="footer-text" id="footer-text"><!-- Dynamic content --></p>
        </div>
        <div class="footer-contact">
          <h4 class="contact-title">Kontakt</h4>
          <ul class="footer-contact-list">
            <li class="contact-item">
              <ion-icon name="call-outline"></ion-icon>
              <a id="footer-phone" href="#">—</a>
            </li>
            <li class="contact-item">
              <ion-icon name="mail-outline"></ion-icon>
              <a id="footer-email" href="#">—</a>
            </li>
            <li class="contact-item">
              <ion-icon name="briefcase-outline"></ion-icon>
              <span id="footer-ico">IČO: —</span>
            </li>
            <li class="contact-item social">
              <a id="footer-linkedin" href="#" target="_blank" aria-label="LinkedIn">
                <ion-icon name="logo-linkedin"></ion-icon>
              </a>
              <a id="footer-facebook" href="#" target="_blank" aria-label="Facebook">
                <ion-icon name="logo-facebook"></ion-icon>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="footer-bottom">
      <div class="container">
        <p class="footer-copyright" id="footer-copyright"><!-- Dynamic content --></p>
      </div>
    </div>
  </footer>

  <script>
    (async () => {
      try {
        const res = await fetch('../data/content.json', { cache: 'no-cache' });
        const data = await res.json();
        const f = data.footer || {};
        const c = f.contact || {};
        const phone = c.phone || '';
        const email = c.email || '';
        const ico = c.ico || f.ico || '';
        const ln = f.linkedin || '';
        const fb = f.facebook || '';
        const ph = document.getElementById('footer-phone');
        const em = document.getElementById('footer-email');
        const ic = document.getElementById('footer-ico');
        const lnk = document.getElementById('footer-linkedin');
        const fbk = document.getElementById('footer-facebook');
        if (ph && phone) { ph.textContent = phone; ph.href = 'tel:' + phone.replace(/\s+/g,''); }
        if (em && email) { em.textContent = email; em.href = 'mailto:' + email; }
        if (ic && ico) { ic.textContent = 'IČO: ' + ico; }
        if (lnk && ln) lnk.href = ln;
        if (fbk && fb) fbk.href = fb;
      } catch (e) { /* noop */ }
    })();
  </script>
</body>
</html>
